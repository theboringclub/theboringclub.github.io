  <body>
    <div class="container">
      <img src="./assets/logo.png" height="250px" class="logo-anim" />
      <p class="brand-name">
        <span class="rotate" style="--rotate: 0deg">the</span>
        <span class="rotate" style="--rotate: -1.9deg">boring</span>

      </p>
      <div>
        <form class="waitlist" id="myForm" method="POST">
          <input
            class="input-bar"
            placeholder="Enter email"
            name="email"
            type="email"
            required
          />
          <button class="button-54" role="button" type="submit">

  </body>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxcnFkHtbJBw-xvveCAxDz9yJe-8_h6pRnYV_oHy35-h-8A0GoA6uWdYdn0La3D9TY/exec",
          {
            redirect: "follow",
            method: "POST",
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
            body: JSON.stringify(data),
          }
        );

        if (response.ok) {
          alert("Form submitted successfully!");
        } else {
          alert("Something went wrong.");
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Unable to submit the form.");
      }
    });
  </script>
